{% load static %}<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esacala de serviço</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container">
    <div class="col-12">
      <h1>Mês atual</h1>
      <table class="table table-light">
        <thead>
          <tr>
            <th scope="col" class="col-2 dia-semana">Segunda-feira</th>
            <th scope="col" class="col-2 dia-semana">terça-feira</th>
            <th scope="col" class="col-2 dia-semana">quarta-feira</th>
            <th scope="col" class="col-2 dia-semana">quinta-feira</th>
            <th scope="col" class="col-2 dia-semana">sexta-feira</th>
            <th scope="col" class="col-1 dia-semana">sabado</th>
            <th scope="col" class="col-1 dia-semana">domingo</th>
          </tr>
        </thead>
        <tbody>
          {% for semana in cal %}
          <tr>
            {% for dia in semana %}
              {% if dia == 0 %}
                <td class="dia-mes"></td>
              {% else %}
                <td class="dia-mes">{{ dia }}</td>
              {% endif %}
            {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
